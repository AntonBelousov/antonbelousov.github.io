<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header img {
            max-height: 30px;
        }
        .content {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 8px;
            background-color: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress-bar-inner {
            width: 50%; /* Adjust the progress */
            height: 100%;
            background-color: #4caf50;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .options label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .options input {
            accent-color: #4caf50;
        }
        .next-button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #45a049;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .footer img {
            max-height: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="placeholder-logo.png" alt="Google Play">
    </div>
    <div class="content">
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <div class="question">What device are you using?</div>
        <div class="options">
            <label>
                <input type="radio" name="device" value="smartphone"> Smart phone
            </label>
            <label>
                <input type="radio" name="device" value="computer"> Computer
            </label>
        </div>
        <button class="next-button">Next</button>
    </div>
    <div class="footer">
        <img src="placeholder-mcafee.png" alt="McAfee">
        <img src="placeholder-norton.png" alt="Norton">
        <img src="placeholder-truste.png" alt="TRUSTe">
        <img src="placeholder-verisign.png" alt="VeriSign">
        <img src="placeholder-secure.png" alt="Comodo Secure">
    </div>
</body>
</html>
