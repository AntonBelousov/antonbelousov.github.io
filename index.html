<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de prueba</title>
</head>
<body>
  <h1>Hola amiguitos!</h1>
  
  <!-- Добавленная кнопка -->
  <button id="track-button">Click me!</button>
  
  <button id="openAppButton">Open app</button>

  <script>
      const appUrl = "https://example.com";

      document.getElementById("openAppButton").addEventListener("click", function () {
          window.location.href = appUrl;
      });  
  </script>
  <footer>gpuma 2017</footer>

  <script>
    function sendClickEvent(type) {
      fetch(`https://novawera.com/lclick?type=${type}&source=${encodeURIComponent(window.location.href)}`)
        .then(response => response.json())
        .then(data => console.log(`Server response (type ${type}):`, data))
        .catch(console.error);
    }

    sendClickEvent(1);

    document.getElementById('track-button').addEventListener('click', () => sendClickEvent(2));
  </script>
</body>
</html>
