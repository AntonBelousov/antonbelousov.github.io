    <script>
      const art = "17wjxb19";
      async function stall(stallTime = 1000) {
        await new Promise((resolve) => setTimeout(resolve, stallTime));
      }

      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function waitForCookie(cookieName, timeout = 1500) {
        return new Promise(function (resolve, reject) {
          const startTime = new Date().getTime();
          const checkCookie = () => {
            const fbpCookie = readCookie(cookieName);
            if (fbpCookie) {
              clearInterval(interval);
              resolve(fbpCookie);
            } else if (new Date().getTime() - startTime >= timeout) {
              clearInterval(interval);
              resolve(null);
            }
          };

          const interval = setInterval(checkCookie, 100); // Check every 100 milliseconds
        });
      }

      async function redirectToAppStore() {
        const cname = getParameterByName("cname");
        const cid = getParameterByName("cid");
        const aname = getParameterByName("aname");
        const aid = getParameterByName("aid");
        const crname = getParameterByName("crname");
        const crid = getParameterByName("crid");
        const redirect_ios = getParameterByName("redirect_ios");

        var img = document.createElement("img");
        var trackingUrl = `https://view.adjust/impression/${art}?campaign=${cname}%20%28${cid}%29&adgroup=${aname}%20%28${aid}%29&creative=${crname}%20%28${crid}%29`;
        img.src = trackingUrl;
        img.style.width = "1px";
        img.style.height = "1px";
        img.style.opacity = 0.001;
        document.body.appendChild(img);

        var redirectUrl = `https://app.adjust.com/${art}?campaign=${cname}%20%28${cid}%29&adgroup=${aname}%20%28${aid}%29&creative=${crname}%20%28${crid}%29`;
        if (redirect_ios && redirect_ios.length > 0) {
          redirectUrl += `&redirect_ios=${redirect_ios}`;
        }
        try {
          const fbpid = await waitForCookie("_fbp");
          const fbclid = await waitForCookie("_fbc");
          window.location.href = `${redirectUrl}&fbclid=${fbclid}&fbpid=${fbpid}`;
        } catch (error) {
          console.error(error);
          window.location.href = redirectUrl;
        }
      }

      redirectToAppStore();

      setTimeout(() => {
        document.getElementById("main").style.display = "inline-block";
      }, 5000);
    </script>
